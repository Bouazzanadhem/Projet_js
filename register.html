                      <option value="Raptors">Toronto Raptors</option>

                      <option value="Clippers">Los Angeles Clippers</option>

                      <option value="Chicago">Chicago Bulls</option>
                      <option value="Philadelphie">Philadelphie 76ers</option>
                      <option value="Nuggets">Denver Nuggets</option>
                      <option value="Brooklyn">Brooklyn Nets</option>
                    </select>

                      <option value="3">Three</option>
                    </select> -->
                    <!-- <input type="text" name="w3lSender" id="w3lSender" placeholder="Select Team" required="" class="dropdown"> -->
                  </div>
                </div>
                <div class="form-grid">
                  <div class="input-field mt-4">
                    <input type="password" name="w3lName" id="mdp" placeholder="Password" required="">
                  </div>
                  <div class="input-field mt-4">
                    <input type="password" name="w3lSender" id="cmdp" placeholder="Confirm Password" required="">
                  </div>
                </div>
                <input class=" btn btn-primary btn-style mt-3" style="margin: auto 175px;margin-top: 50px;" value="Register" onclick="register()">
              </form>
            </div>
          </div>

<!-- MENU-JS -->
<script>
  $(window).on("scroll", function () {
    var scroll = $(window).scrollTop();

    if (scroll >= 80) {
      $("#site-header").addClass("nav-fixed");
    } else {
      $("#site-header").removeClass("nav-fixed");
    }
  });

  //Main navigation Active Class Add Remove
  $(".navbar-toggler").on("click", function () {
    $("header").toggleClass("active");
  });
  $(document).on("ready", function () {
    if ($(window).width() > 991) {
      $("header").removeClass("active");
    }
    $(window).on("resize", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
    });
  });
</script>
<!-- //MENU-JS -->
